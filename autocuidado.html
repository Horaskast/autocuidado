<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">¿Qué necesito hoy?</h1>
        <button class="btn btn-primary" onclick="mostrarMensaje()">Descúbrelo</button>
        <div id="mensaje" class="message mt-3"></div>
    </div>

    <script>
        const mensajes = [
            "Tómate un respiro y bebe un vaso de agua.",
            "Sal a caminar y disfruta del aire fresco.",
            "Escucha tu canción favorita y relájate.",
            "Escribe tres cosas por las que estás agradecido.",
            "Medita por cinco minutos y concéntrate en tu respiración.",
            "Dedica un momento a hacer algo que amas.",
            "Sonríe, aunque sea sin razón. ¡Te sentirás mejor!"
        ];

        function mostrarMensaje() {
            const mensajeElemento = document.getElementById("mensaje");
            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensajeElemento.textContent = mensajeAleatorio;
            mensajeElemento.classList.add("animate__animated", "animate__fadeIn");
            setTimeout(() => mensajeElemento.classList.remove("animate__fadeIn"), 1000);
        }
    </script>
</body>
</html>
